name: PR Push check

on:
  pull_request:
    branches:
      - main

jobs:
  go:
    name: Go build & test (thin)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true
      - name: Tidy
        run: go mod tidy
      - name: Build
        run: go build ./...
      - name: Test (allow no tests)
        run: |
          if find . -name "*_test.go" | grep -q .; then
            go test ./... -race -count=1 -coverprofile=coverage.out
          else
            echo "no tests yet; skipping"
          fi

  web:
    name: Next build & typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/web/package-lock.json
      - name: Install
        run: npm ci
      - name: Lint (soft fail initially)
        run: npm run -s lint || true
      - name: Typecheck
        run: npm run -s type-check
      - name: Build
        run: npm run -s build
