name: PR Push check

on:
  pull_request:
    branches:
      - main

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  go:
    name: Go build & test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true

      - name: Go mod tidy (check clean)
        run: |
          go mod tidy
          if ! git diff --quiet go.mod go.sum; then
            echo "::error::go.mod / go.sum is not tidy. Run 'go mod tidy' locally and commit the changes."
            git diff
            exit 1
          fi

      - name: Build
        run: go build ./...

      - name: Go vet
        run: go vet ./...

      - name: Test (allow no tests)
        run: |
          if find . -name "*_test.go" | grep -q .; then
            go test ./... -race -count=1 -coverprofile=coverage.out
          else
            echo "no tests yet; skipping"
          fi

  web:
    name: Next build & typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: apps/web/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run -s lint

      - name: Typecheck
        run: npm run -s type-check

      - name: Build
        env:
          NEXT_PUBLIC_API_URL: "http://localhost:8081"
          AUTH_SECRET: "ci-only-secret"
        run: npm run -s build
