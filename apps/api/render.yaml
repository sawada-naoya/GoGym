services:
  - type: web
    name: gogym-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: oregon
    plan: starter # または free

    envVars:
      - key: APP_ENV
        value: production
      - key: APP_PORT
        value: 8081
      - key: DB_HOST
        sync: false # Render Dashboardで設定
      - key: DB_PORT
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: JWT_SECRET
        generateValue: true # 自動生成
      - key: JWT_ACCESS_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 168h
      - key: CORS_ALLOW_ORIGINS
        sync: false # Vercelのドメインを設定

    # マイグレーション実行（デプロイ前）
    preDeployCommand: "./scripts/migrate.sh"

    healthCheckPath: /healthz
