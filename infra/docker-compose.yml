# GoGym ローカル開発環境用 Docker Compose
# PostgreSQLのみを起動（API/Webはローカルで直接実行）
#
# 使用方法:
#   docker-compose up -d        # PostgreSQL起動
#   docker-compose down         # 停止
#   docker-compose logs -f      # ログ確認

name: gogym

services:
  postgres:
    image: postgres:16
    container_name: gogym-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-gogym}
      POSTGRES_USER: ${DB_USER:-gogym}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-gogym_password}
      TZ: ${TZ:-Asia/Tokyo}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${DB_USER:-gogym} -d ${DB_NAME:-gogym}"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
